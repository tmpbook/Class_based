{% extends "base.html" %}

{% block content %}
    <h2>Authors</h2>
    <ul>
        {% for author in author_list %}
            <li>
            <a href={% url 'author-detail' pk=author.id %}>
            	{{ author.salutation }}
            </a>
            	{{ author.name }}
            	{{ author.email }}
            	<a href={% url 'author-delete' pk=author.id %}>删除</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
